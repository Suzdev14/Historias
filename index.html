<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Saisha y Eiran</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- ENCABEZADO -->
  <header>
    <h1>Saisha y Eiran</h1>
    <p class="subtitulo">Una historia de magia, amor y redención</p>
  </header>

  <!-- CONTENIDO PRINCIPAL -->
  <main>

    <!-- COLLAR INTERACTIVO -->
    <div class="centro-flex">
      <div class="collar-contenedor" onclick="mostrarImagen()">
        <img class="collar-brillante" src="img/collar.jpg" alt="Collar mágico">
        <div class="mensaje-click">¡Haz clic!</div>
      </div>
    </div>

    <!-- IMAGEN QUE APARECE AL CLIC -->
    <div id="imagen-revelada" class="imagen-oculta">
      <img src="img/img7.jpg" alt="Imagen revelada del collar">
    </div>

    <!-- SECCIÓN DE PERSONAJES -->
    <section class="personajes">
      <h2 onclick="toggleLista(this)">Personajes <span class="flecha">⮟</span></h2>
      <ul id="lista-personajes">
        <li><a href="saisha.html">Saisha</a></li>
        <li><a href="eiran.html">Eiran</a></li>
        <li><a href="yara.html">Yara</a></li>
      </ul>
    </section>

    <!-- CAPÍTULOS DE LA HISTORIA -->
    <section class="historia">
      <h2><a href="historia.html?cap=1">Leer la historia completa 📖</a></h2>
      <ul>
        <li><a href="historia.html?cap=1">Capítulo 1</a></li>
        <li><a href="historia.html?cap=2">Capítulo 2</a></li>
        <li><a href="historia.html?cap=3">Capítulo 3</a></li>
        <li><a href="historia.html?cap=4">Capítulo 4</a></li>
        <li><a href="historia.html?cap=5">Capítulo 5</a></li>
      </ul>
    </section>

  </main>

  <!-- PIE DE PÁGINA -->
  <footer>
    <p>© 2025 Historia original por Suz 🌙</p>
  </footer>

  <!-- SCRIPTS MÁGICOS -->
  <script>
    function mostrarImagen() {
      const imagen = document.getElementById('imagen-revelada');
      imagen.style.display = 'block';

      const mensaje = document.querySelector('.mensaje-click');
      mensaje.style.display = 'none';
    }

    function toggleLista(elemento) {
      const lista = document.getElementById('lista-personajes');
      const flecha = elemento.querySelector('.flecha');

      lista.classList.toggle('activo');
      flecha.textContent = lista.classList.contains('activo') ? '⮝' : '⮟';
    }
  </script>

</body>
</html>
